user www;
worker_processes auto;
pid /run/nginx/nginx.pid;
error_log /var/www/html/storage/logs/nginx-error.log warn;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/www/html/storage/logs/nginx-access.log;
    error_log /var/www/html/storage/logs/nginx-error.log;

    # Temporary directories for file uploads
    client_body_temp_path /var/www/html/storage/nginx/client_body 1 2;
    proxy_temp_path /var/www/html/storage/nginx/proxy;
    fastcgi_temp_path /var/www/html/storage/nginx/fastcgi;
    uwsgi_temp_path /var/www/html/storage/nginx/uwsgi;
    scgi_temp_path /var/www/html/storage/nginx/scgi;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Upstream PHP-FPM
    upstream php-fpm {
        server 127.0.0.1:9000;
    }

    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        server_name _;
        root /var/www/html/public;
        index index.php index.html;

        charset utf-8;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 'healthy';
            add_header Content-Type text/plain;
        }

        # Laravel application
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP-FPM configuration
        location ~ \.php$ {
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_param PHP_VALUE "upload_max_filesize=20M \n post_max_size=20M";
            fastcgi_read_timeout 300;

            # Increase buffer sizes to handle large headers (sessions, cookies, etc.)
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny access to sensitive files
        location ~ /\.(?!well-known).* {
            deny all;
        }

        # Static files caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }
}
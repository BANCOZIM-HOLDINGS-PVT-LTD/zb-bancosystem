# fly.toml app configuration file generated for bancosystem

app = "bancosystem"
primary_region = "jnb" # Johannesburg, closest to Zimbabwe

[build]
  dockerfile = "Dockerfile"
  target = "production"

[env]
  APP_ENV = "production"
  LOG_CHANNEL = "stack"
  LOG_LEVEL = "info"
  DB_CONNECTION = "pgsql"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "120s"
    interval = "30s"
    method = "GET"
    timeout = "30s"
    path = "/health"

[[vm]]
  size = "shared-cpu-1x"
  memory = "1gb"

[[statics]]
  guest_path = "/var/www/html/public"
  url_prefix = "/"

[mounts]
  source = "storage_vol"
  destination = "/var/www/html/storage/app/public"
